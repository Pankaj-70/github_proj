<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gastron</title>
		<style>
			/* Reset */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Poppins", sans-serif;
				background-color: #f4f4f4;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				text-align: center;
			}

			/* Navbar Styles */
			.navbar {
				width: 100%;
				background-color: #333;
				color: #fff;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 10px 20px;
			}

			.logo {
				font-size: 2em;
				font-weight: bold;
				background: linear-gradient(45deg, orange, yellow, green);
				-webkit-background-clip: text;
				color: transparent;
			}

			.nav-links a {
				color: white;
				margin: 0 10px;
				text-decoration: none;
				padding: 5px 10px;
				transition: all 0.3s ease;
			}

			.nav-links a:hover {
				background-color: white;
				color: #333;
				border-radius: 5px;
			}

			.login-btn {
				background-color: orange;
				color: white;
				border: none;
				padding: 8px 16px;
				font-size: 1em;
				cursor: pointer;
				border-radius: 5px;
				transition: background-color 0.3s ease;
			}

			.login-btn:hover {
				background-color: #ff7f50;
			}

			/* Responsive */
			@media (max-width: 768px) {
				.nav-links {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<div class="logo">Gastron</div>
			<div class="nav-links">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Specials</a>
				<a href="#">Contact</a>
			</div>
			<button class="login-btn">Login</button>
		</div>

		<div class="content">
			<h2>Welcome to Gastron</h2>
			<p>Your one-stop destination for delicious meals!</p>
		</div>
	</body>
</html>
